<div class="consultants view">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" data-ng-repeat="consult in consultants | orderBy:'LastName'">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="overflow: hidden;">
                        <button class="btn close">&times;</button>
                        <h3 class="panel-title">{{consult.FirstName + ' ' + consult.LastName}}</h3>
                    </div>
                    <div class="panel-body" style="overflow: hidden;">
                        <div class="row">
                            <div class="hidden-xs hidden-sm col-md-3 col-lg-3">Photo</div>
                            <div class="text-right col-xs-12 col-sm-12 col-md-9 col-lg-9">{{consult.EmailAddress}}</div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="button" title="Ändra" class="btn btn-default btn-md"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" title="Generera PDF" class="btn btn-default btn-md"><span class="glyphicon glyphicon-flash"></span></button>
                        <button type="button" title="Ta bort" class="btn btn-default btn-md"><span class="glyphicon glyphicon-trash"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
