<div class="consultants view">
    <div class="container">
        <button type="button" class="btn bt-default" data-toggle="modal" data-target="#newConsult">Ny Konsult</button>
        <br />
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" data-ng-repeat="consult in consultants | orderBy:'LastName'">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="overflow: hidden;">
                        <button class="btn close">&times;</button>
                        <h3 class="panel-title">{{consult.Name}}</h3>
                    </div>
                    <div class="panel-body" style="overflow: hidden;">
                        <div class="row">
                            <div class="hidden-xs hidden-sm col-md-3 col-lg-3">Photo</div>
                            <div class="text-right col-xs-12 col-sm-12 col-md-9 col-lg-9">{{consult.EmailAddress}}</div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="button" title="Ändra" class="btn btn-default btn-md"><span class="glyphicon glyphicon-pencil"></span><span class="hidden-xs"> Ändra</span></button>
                        <button type="button" title="Generera PDF" class="btn btn-default btn-md"><span class="glyphicon glyphicon-flash"></span><span class="hidden-xs"> PDF</span></button>
                        <button type="button" title="Ta bort" class="btn btn-default btn-md" data-ng-click="removeProfile(consult.Id)"><span class="glyphicon glyphicon-trash"></span><span class="hidden-xs"> Ta bort</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newConsult">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Lägg till konsult</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="newColnsultFirstName" class="col-lg-2 control-label">Namn</label>
                            <div class="col-lg-10">
                                <input type="text" data-ng-model="newConsult.Name" id="newConsultName" class="form-control" placeholder="Pelle Exempelsson">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newConsultEmailAddress" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" data-ng-model="newConsult.EmailAddress" id="newConsultEmailAddress" class="form-control" placeholder="mail.address@mail.com">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-ng-disabled="!newConsult.Name || !newConsult.EmailAddress" data-ng-click="createNewProfile(newConsult)">Lägg till</button>
                </div>
            </div>
        </div>
    </div>


</div>
